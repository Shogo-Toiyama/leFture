name: lecture_companion_ui
description: "Flutter frontend for the lecture companion app (audio transcription & topic segmentation viewer)."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_hooks: ^0.21.3+1
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.3

  # Routing
  go_router: ^17.0.1

  # State management
  hooks_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Backend
  supabase_flutter: ^2.12.0

  # Local persistence
  drift: ^2.30.0
  drift_flutter: ^0.2.8
  sqlite3_flutter_libs: ^0.5.41
  shared_preferences: ^2.5.4

  # Device / utils
  connectivity_plus: ^7.0.0
  flutter_dotenv: ^6.0.0
  path: ^1.9.1
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  record: ^6.1.2
  uuid: ^4.5.2
  flutter_background: ^1.3.0+1

  freezed_annotation: ^3.0.0 
  json_annotation: ^4.9.0
  intl: ^0.20.2
  flutter_markdown: ^0.7.7+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.10.4
  drift_dev: ^2.30.0
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  riverpod_generator: ^4.0.0+1
  freezed: ^3.2.0
  json_serializable: ^6.11.0

dependency_overrides:
  # Fix: record_linux 0.7.x doesn't implement record_platform_interface.startStream
  record_linux: ^1.2.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/lecture_folder_test.svg

flutter_launcher_icons:
  ios: true
  android: true

  image_path: "assets/icon.png"
  adaptive_icon_background: "assets/icon_background.png"
  adaptive_icon_foreground: "assets/icon_foreground.png"
  remove_alpha_ios: true